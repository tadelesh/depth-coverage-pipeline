steps:
- bash: |
    az login --service-principal -u $(SERVICE_PRINCIPE_ID) -p $(SERVICE_PRINCIPE_SECRET) --tenant $(SERVICE_PRINCIPE_TENANT)
    az storage blob download -c avs -f mockservicehost-0.1.1.tgz -n mockservicehost-0.1.1.tgz --subscription $(SERVICE_PRINCIPE_SUBSCRIPTION) --account-name=amecodegenstorage
    tar -xzvf mockservicehost-0.1.1.tgz
    sudo cp package/localhost-ca.crt /usr/local/share/ca-certificates/
    sudo update-ca-certificates
    
    cd package
    npm install
    . initiate.sh
    echo "specRetrievalMethod=filesystem
specRetrievalLocalRelativePath=$(Pipeline.Workspace)/s/azure-rest-api-specs
validationPathsPattern=specification/*/resource-manager/*/**/*.json" > .env
    tsc
    sudo node dist/src/main.js 1>$(Pipeline.Workspace)/s/mockserver.log 2>&1 &
    sleep 3m

    ps -eaf |grep node
    netstat -l
  displayName: 'setup mock server'
